<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Вход в Стоматологию 1218</title>
    <link rel="stylesheet" th:href="@{/style.css}" href="static/style.css">
</head>
<body>
<h1>Вход в администраторскую:</h1>
<form name='f' th:action="@{login}" th:object="${AdminForm}" method='POST'>
    <table>
        <tr>
            <td>User:</td>
            <td><input type='text' name='username' th:field="*{login}"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type='password' name='password' th:field="*{password}"/></td>
        </tr>
        <tr>
            <td><input name="submit" type="submit" value="Login" /></td>
        </tr>
    </table>
</form>
</body>
</html>
