<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Запись на прием к стоматологу</title>
    <link rel="stylesheet" th:href="@{/style.css}" href="static/style.css">
</head>
<body>
<h1>Запись на прием в Стоматологию 1218</h1>

<form action="#" th:action="@{register}" th:object="${UserForm}" method="post">
    <h2>Детали записи</h2>
    <p>Имя<input type="text" th:field="*{customer}"/></p>
    <p>Дата <input type="date" th:field="*{date}"/></p>
    <p>Врач <select name="doctorselect" th:field="*{doctor_id}" datatype="int">
        <option th:each="doctor: ${doctors}"
                th:value="${doctor.id}"
                th:utext="|${doctor.lastName} ${doctor.firstName} ${doctor.specialty}|"></option>
    </select></p>
    <p>Примечания <input type="text" th:field="*{notes}"/></p>
    <p>Телефон <input type="text" th:field="*{phoneNumber}"></p>
    <p><input type="submit" value="Записаться" /></p>

</form>
</body>
</html>
